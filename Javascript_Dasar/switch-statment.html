<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statment</title>
</head>
<body>

    <script>
        let nilai = prompt(`Masukan Nilai :`);

        switch (nilai) {
            case "A": alert(`Nilai anda Sangat Memuaskan! Anda Lulus dengan Predikat Sangat Baik`);                
                break;
            case "B":
            case "C": alert(`Nilai anda Baik! Anda Lulus dengan Predikat Sedang`);
                break;
            default:
            alert(`Mungkin Anda Salah Jurusan !`);
                break;
        }

    </script>
    
</body>
</html>
