<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("Nama : " + "Ma'mun Ramdhan");
        document.writeln("</br>");
        document.writeln('Qappss Tech');
        document.writeln("</br>");
        document.writeln("</br>");

        document.writeln("Nama : "+"Ma'mun " + "Ramdhan");
        document.writeln("</br>");
        document.writeln("Org : " + "Qapss Tech");
        
        // Escape Sequence
        document.writeln("<textarea cols ='100' rows='10'>");
        document.write("Ma'mun \nRamdhan\n");
        document.write("\\Home\\Ramdhan\n");
        document.write("\"Qapss Tech\"\n");
        document.write('\'Belajar JavaScript\'\n');
        document.writeln("</textarea>")

    </script>
</body>
</html>
