<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Statement</title>
</head>
<body>
    <script>
        const person = {
            firstname : "Ma'mun",
            latName : "Ramdhan"
        }
        console.log(person.firstname);
        console.log(person.latName);

        with (person) {
            console.log(firstname);
            console.log(latName);
        }

        // with Statement ini sudah tidak direkomendasikan untuk dipakai lagi



    </script>
</body>
</html>
