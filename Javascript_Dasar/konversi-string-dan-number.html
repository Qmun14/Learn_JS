<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String dan Number</title>
</head>
<body>

    <script>
        const value1 = parseInt("1");
        const value2 = 1;

        const result = value1 + value2;
        document.writeln(`<p> ${result} </p>`);

        document.writeln(`<p> ${parseInt("1.1")} </p>`);
        document.writeln(`<p> ${parseFloat("1.1")} </p>`);
        document.writeln(`<p> ${Number("1.1")} </p>`);

        const a = 1;
        const b = 1;
        const total = a.toString() + b.toString();
        document.writeln(`<p> ${total} </p>`);

        document.writeln(`<p> ${parseInt("AAasdad")} </p>`);
        document.writeln(`<p> ${parseInt("1asdad")} </p>`);
        document.writeln(`<p> ${parseFloat("1.1asdad")} </p>`);

        document.writeln(`<p> ${Number("ssdad")} </p>`);
        document.writeln(`<p> ${Number("1.1asdad")} </p>`);

        document.writeln(`<p> ===================== </p>`);

        const first = Number("adasda"); // NaN
        const totalNumber = first + 100;
        document.writeln(`<p> ${totalNumber} </p>`);

        document.writeln(`<p> ${isNaN(first)} </p>`);
        document.writeln(`<p> ${isNaN(100)} </p>`);
        document.writeln(`<p> ${isNaN(NaN)} </p>`);
        

    </script>
    
</body>
</html>
