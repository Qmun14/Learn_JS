<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>
<body>

    <script>
        // Anonymous Function dalam variable :
        let say = function (nama) {
            document.writeln(`<p>Saya ${nama} !</p>`);
        }

        say("Qmun");
        say("Budi");
        // ================================================

        // Anonymous Function dalam parameter suatu function
        function giveMeName(callback) {
            callback("Ma'mun");
        }

        giveMeName(say);

        giveMeName(function(name){
            document.writeln(`<p> Hi ${name} </p>`);
        })
        

    </script>
</body>
</html>
