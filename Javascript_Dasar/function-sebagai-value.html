<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Sebagai Value</title>
</head>
<body>
    
    <script>
        function sayHello(name) {
            document.writeln(`<p>Hello My Name is ${name} !</p>`);
        }

        sayHello("Ma'mun");

        const say = sayHello;

        say("Kosong");

        function getGreatings(callback) {
            callback("NAMA_NYA"); //sayHello(NAMA_NYA)
        }

        getGreatings(sayHello); 
        getGreatings(say); //getGreatings(sayHello)
    </script>

</body>
</html>
