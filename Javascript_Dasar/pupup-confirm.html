<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up Confirm</title>
</head>
<body>

    <script>
        const enter = confirm(`Are You Sure to Enter ?`);

        if (enter) {
            const name = prompt(`Who 4r3 U ?`);
            alert(`Anda baru saja masuk ke dalam jebakan ${name} !... Hahahaa`);
        } else {
            alert(`Ok Thank's !`);
        }

    </script>
    
</body>
</html>
