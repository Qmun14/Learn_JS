<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    
    <script>
        // Global Scope
        let counter =0;

        function hintMe() {
            // Local Scope hintMe
            counter++;  
        }

        function other() {
            // Local Scope other
            counter //variable counter masih bisa di akses karena global scope
        }
        
        hintMe();
        hintMe();
        console.log(counter);
        
        function first() {
            // lokal Scope First
            let firstName = "Ma'mun";
        }

        function second() {
            // Lokal Scope Second
            let secondName = "Ramdhan";
            // console.log(firstName); Error Gak bisa
        }

        // console.log(firstName); //Error gak bisa
        // console.log(secondName); // Erro gak bisa

        // Scope Nested Function
        function pertama() {
            let namaDepan = "Ma'mun";
            function cetakNama() {
                console.log(namaDepan);
            }

            cetakNama();
            cetakNama();
            cetakNama();
        }
        pertama();



    </script>
</body>
</html>
