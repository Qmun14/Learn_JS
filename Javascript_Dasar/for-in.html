<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    
    <script>
        const person = {
            firstName : "Ma'mun",
            middleName : "Ramdhan",
            lastName : "Van der Werff"
        }

        for (const property in person) {
            document.writeln(`<p> ${property} : ${person[property]} </p>`);
        }

        const name = ["Ma'mun", "Ramdhan", "Van der Werff"];
        for (const index in name) {
            document.writeln(`<p> ${index} : ${name[index]}`);
        }
        
    </script>
</html>
