<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return Value</title>
</head>
<body>

    <script>
        function sayHello(firstName, lastName) {
            const say = `Hello ${firstName} ${lastName} !`;
            return say;
        }

        const result = sayHello("Ma'mun", "Ramdhan");
        document.writeln(`<p>${result}</p>`);

        function getFinalValue(value) {
            if (value > 90) {
                return "A";
            } else if (value > 80) {
                return "B";
            } else if (value > 70) {
                return "C";
            } else if (value > 60) {
                return "D";
            } else {
                return "E";
            }
        }

        const finalValue = getFinalValue(50);
        document.writeln(`<p>${finalValue}</p>`);

        function isContains(array, searchValue) {
            for (const element of array) {
                console.log(`${element}`);
                if (element === searchValue) {
                    return true;
                }
            }
            return false;
        }
        const array = [1, 12, 342, 10, 4, 5, 6, 43, 43, 567, 231];
        const search = 43;
        const founds = isContains(array, search);
        document.writeln(`<p>${founds}</p>`);


    </script>
    
</body>
</html>
