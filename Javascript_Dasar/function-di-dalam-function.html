    <title>Function di Dalam Function</title>
</head>
<body>

    <script>
        function outer() {

            function inner() {
                console.log("Inner");
            }
            
            inner();
            
            
        }

        outer();
        outer();
        inner();   //Eror gak bisa tidak bisa mengakses function inner dari luar function utamanya
    </script>
