<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
</head>
<body>
    <script>
        function* createNames() {
            yield "Ma'mun";
            yield "Ramdhan";
            yield "Van der Werff";
        }

        const names = createNames();
        for (const name of names) {
            console.log(name);
        }

        function* buatGanjil(value) {
            for (let i = 1; i <= value; i++) {
                if (i % 2 === 1) {
                    console.log(`Lazy ke - ${i}`);
                    yield i;
                }
            }
        }
        const angkaAngka = buatGanjil(100);
        // for (const angka of angkaAngka) {
        //     console.log(angka);
        // }

        console.log(angkaAngka.next().value);
        console.log(angkaAngka.next().value);
        console.log(angkaAngka.next().value);   // ============== FUNC.GENERATOR INI SIFAT NYA LAZY JADI LEBIH ENAK DAN HEMAT MEMORY UNTUK DIPAKAI KARENA HANYA AKAN MENGAMBIL DATA YG AKAN DIBUTUHKAN SAJA


    </script>
</body>
</html>
