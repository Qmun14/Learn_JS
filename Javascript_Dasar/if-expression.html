<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>

    <script>
        const examValue = 80;
        const message1 = 'High Rank! : You\'ve Got A';
        const message2 = `You're Good! : You've Got B'`; 
        const message3 = `Not Bad : You've Got C`; 
        const message4 = `You Failed dude! : Let's Try Next..`; 

        if (examValue > 80) {
            document.writeln(`<p> ${message1} </p>`);    
        } else if(examValue > 70) {
            document.writeln(`<p> ${message2} </p>`);
        } else if(examValue > 60) {
            document.writeln(`<p> ${message3} </p>`);
        } else {
            document.writeln(`<p> ${message4} </p>`);
        }


    </script>
    
</body>
</html>
