<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable-Let</title>
</head>
<body>
    <script>
        let fullName = "Ma'mun" + " " + "Ramdhan" + " "+ "Van der Werf";
        let fisrtName = "Ma'mun";
        let middleName = " Van der Werf";
        let lastName = "Ramdhan";
        let br = "</br>";

        document.writeln(fullName);
        document.writeln(br);
        document.writeln(fisrtName);
        document.writeln(br);
        document.writeln(lastName);
        document.writeln(br);
        document.writeln(middleName);
        document.writeln(br);
        document.writeln(fullName);
        document.writeln(br);

        

    </script>
</body>
</html>
