<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Object</title>
</head>
<body>

    <script>

        const person = {}; //Object Kosong

        const person2 = {
            "nama lengkap" : "Ma'mun Lagi",
            alamat : "Indonesia",
            umur : 30
        };

        console.info(`Nama : ${person2["nama lengkap"]}`);
        console.info(`Alamat : ${person2.alamat}`);
        console.info(`Umur : ${person2.umur}`);

        console.table(person2);

        //  atau Mengubah property / attribut
        const orang = {};
        orang["nama"] = "Ma'mun Ramdhan";
        orang["alamat"] = "Indonesia";
        orang["umur"] = 30;

        console.table(orang);

        delete orang["nama"];
        console.table(orang);
        

    </script>
    
</body>
</html>
