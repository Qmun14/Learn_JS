    <title>Masalah Variable var</title>
</head>
<body>
    <script>

        // Global variable dengan 'let'
        let i = 20;

        for (let i = 0; i < 10; i++) {
            // Local variable
            console.log(`Local var ke-${i}`);          
        }

        console.log(`Global var ${i}`);
