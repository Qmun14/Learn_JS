<body>
    
    <script>
        {
            const fullNames = ["Ma,mun", "Ramdhan", "Van der Werff", "Daniel", "Lukaz", "Sams", "Hans"];
            console.log(fullNames[0]);
            console.log(fullNames[1]);
            console.log(fullNames[2]);

            const [fisrtName, secondName, thirdName, ...others] = fullNames;

            console.log(fisrtName);

        }

        {
            const person = {
                firstName : "Ma'mun",
                lastName : "Ramdhan",
                sex : "Male",
                address : {

                    city : "Bogor",
                    region : "Jawa Barat",
                    state : "Indonesia"
                },
                hobbies : "Coding",
                merrietal : "Single"
            }

            const {firstName, lastName, sex, address : {street, city, region, state}, ...others} = person;

            console.log(others);
        }

        console.log("======================================");

        {
            // Object parameter pada Function
            function displayPerson({firstName, middleName, lastName}) {
                console.log(firstName);
                console.log(middleName);
                console.log(lastName);
            }

            const person = {
                firstName : "Ma'mun",
                middleName : "Ramdhan",
                lastName : "Van der Werff"
            }

            displayPerson(person);

            // Array parameter pada Function
            function sum([first, second]) {
                return first + second;
            }

            console.log(sum([3,5]));
            console.log(sum([25, 75]));
        }
        console.log("=========================================");

        {
            const person = ["Ma'mun"];
            const [firtsName, middleName = "Default", lastName = "Vanderwerff"] = person;

            console.log(firtsName);
            console.log(middleName);
            console.log(lastName);

            const movies = {
                title : "Batman",

            }
            console.log(" ");

        }



    </script>
