<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflect</title>
</head>
<body>
    
    <script>
        const person = {}

        Reflect.set(person, "firstName", "Ma'mun");
        Reflect.set(person, "middleName", "Ramdhan");
        Reflect.set(person, "lastName", "van der Werff");

        console.log(person);

        console.log(Reflect.get(person, "firstName"));
        console.log(Reflect.get(person, "middleName"));
        console.log(Reflect.get(person, "lastName"));

        console.log(Reflect.has(person, "firstName"));
        console.log(Reflect.has(person, "lastName"));
        console.log(Reflect.has(person, "address"));

        
    </script>
</body>
</html>
