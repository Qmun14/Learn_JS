<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    
    <script>
       {
            // create date

        const date = new Date;
        console.log(date);
        
        const date2 = new Date(2010, 09, 08);
        console.log(date2);
        
        const date3 = new Date(2010, 09, 08, 15, 20, 31, 257);
        console.log(date3);
        
        const date4 = new Date(1647787009855);
        console.log(date4);

       }

       {
            // epoch & unix timestamp

        const date = new Date;
        console.log(date.getTime());
        
        const date2 = new Date(2010, 09, 08);
        console.log(date2.getTime());
        
        const date3 = new Date(2010, 09, 08, 15, 20, 31, 257);
        console.log(date3.getTime());
        
        const date4 = new Date(1647787009855);
        console.log(date4.getTime());

        console.log(Date.now());
        
       }

       {
            // date parsing
           const parsingTimeStamp = Date.parse("2022-03-21T11:55:25.354+07:00");
           console.log(parsingTimeStamp);

           const date = new Date(parsingTimeStamp);
           console.log(date);

       }

       {
        
            // getter & setter
           const date = new Date();
           console.log(date);

           date.setFullYear(2020);

           console.log(date.getFullYear());
           console.log(date.getMonth());
           console.log(date.getDate());
           console.log(date.getHours());
           console.log(date.getMinutes());
           console.log(date.getSeconds());
           console.log(date.getMilliseconds());
           console.log(date.getTimezoneOffset());
       }




    </script>
</body>
</html>
