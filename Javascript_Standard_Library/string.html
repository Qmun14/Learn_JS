<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        const name = "Ma'mun Ramdhan Van der Werff";
        const nameStr = String(name);

        console.log(nameStr.length);
        console.log(nameStr.toLowerCase());
        console.log(nameStr.toUpperCase());
        console.log(nameStr.split(" "));

        const input = "      nama panjang       ";
        console.log(String(input).length);
        console.log(String(input).trim());
        console.log(String(input).trim().length);

    </script>
</body>
</html>
