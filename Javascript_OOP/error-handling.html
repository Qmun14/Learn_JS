<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
</head>
<body>

    <script>
        class MathUtil{

            static sum(...numbers){

                if (numbers.length === 0) {
                    throw new Error (`Total numbers paramter tidak boleh 0 / kosong !`);
                }

                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }


            

        }

        try {

            console.log(MathUtil.sum());
            console.log("Ma'mun");

        } catch (err) {

                console.log(`Terjadi Error : ${err.message}`);

        } finally {

            console.log("Program Selesai !");

        }

        class Counter {
            #counter = 1;

            next() {

                try {

                    return this.#counter;

                } finally {

                    this.#counter++;

                }
            } 
        }

        const counter = new Counter();

        console.log(counter.next());
        console.log(counter.next());
        console.log(counter.next());
        console.log(counter.next());
        console.log(counter.next());
        

        console.log("Ramdhan");

        
    </script>
    
</body>
</html>
