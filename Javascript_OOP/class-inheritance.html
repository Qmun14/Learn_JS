<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    
    <script>
        'use strict'
       class Employee {
           sayHello (name) {
               console.log(`Hello ${name}, my Name is Employee ${this.name}`);
           }
       }

       class Manager extends Employee {
            sayHello (name) {
                console.log(`Hello ${name}, my Name is Manager ${this.name}`);
            }
       }

       const budi = new Employee();
       budi.name = "Budi";
       budi.sayHello("Joko");

       const mamun = new Manager();
       mamun.name = "Ma'mun";
       mamun.sayHello("Joko");

       console.log(budi);
       console.log(mamun);

    </script>
</body>
</html>
