<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        function Person() {
            this.firstName = "";
            this.lastName = "";
            this.sayHello = function (name) {
                console.log(`Hello ${name}, my name is ${this.firstName} !`);
            }
        }
        const budi = new Person();
        budi.firstName = "Budi";
        budi.lastName = "Anduk";
        budi.sayHello("Admin");

        const mamun = new Person();
        mamun.firstName = "Ma'mun";
        mamun.lastName = "Ramdhan";
        mamun.sayHello("Admin");

        console.log(budi);
        console.log(mamun);
    </script>
</body>
</html>
