<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Attribute Selector</title>
</head>
<body>
    <div class="mamun">Ma'mun</div>
    <div class="mamunramdhan">Ramdhan</div>
    <div class="vanmamun">van</div>

    <script>
        const list = document.querySelectorAll('div[class^=mamun]');    // <=== prefix query parameter ambil string yg sama didepan yng class nya mengandung string ini
        console.log(list);
    </script>
</body>
</html>
